<script>

    let dropdown = document.getElementById('locality-dropdown');
    dropdown.length = 0;

    let defaultOption = document.createElement('option');
    defaultOption.text = 'Choose State/Province';

    dropdown.add(defaultOption);
    dropdown.selectedIndex = 0;
    var xhttp = new XMLHttpRequest();
    var url = "https://api.rootnet.in/covid19-in/hospitals/beds"
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
         
            var body = JSON.parse(this.responseText);
            var data = body.data.regional;
            console.log(body.data.regional);
            var totalBedstotal = document.getElementById('totalBedstotal');
            var totalHospitalstotal = document.getElementById('totalHospitalstotal');
            var urbanBedstotal = document.getElementById('urbanBedstotal');
            var urbanHospitalstotal = document.getElementById('urbanHospitalstotal');
            var ruralBedstotal = document.getElementById('ruralBedstotal');
            var ruralHospitalstotal = document.getElementById('ruralHospitalstotal');
            totalBedstotal.innerHTML = body.data.summary.totalBeds;
            totalHospitalstotal.innerHTML = body.data.summary.totalHospitals;
            urbanBedstotal.innerHTML = body.data.summary.urbanBeds;
            urbanHospitalstotal.innerHTML = body.data.summary.urbanHospitals;
            ruralBedstotal.innerHTML = body.data.summary.ruralBeds;
            ruralHospitalstotal.innerHTML = body.data.summary.ruralHospitals;

            let option;
            for (let i = 0; i < data.length; i++) {
            option = document.createElement('option');
            option.text = data[i].state;
            option.value = data[i].state;
            dropdown.add(option);
            }
            
    }
    };
    xhttp.open("get", url, true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send();

dropdown.addEventListener('change',function(event){
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
         
            var body = JSON.parse(this.responseText);
            var show = document.getElementById('show');

            for (let i = 0; i < data.length; i++) {

                    // show.innerHTML = data[i].state;
                    totalBeds.innerHTML = data[i].totalBeds;

                    ruralBeds.innerHTML = data[i].ruralBeds;
                    ruralHospitals.innerHTML = data[i].ruralHospitals;


                }
            }
            
    }
    };
    xhttp.open("get", url, true);

})
